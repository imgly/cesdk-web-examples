<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CE.SDK - Export Audio and Add Captions</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      height: 100vh;
      overflow: hidden;
    }
    .main-container {
      display: flex;
      height: 100vh;
    }
    .editor-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
    }
    .controls-section {
      width: 300px;
      background: white;
      border-left: 1px solid #ddd;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .logs-section {
      width: 320px;
      background: white;
      border-left: 1px solid #ddd;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    h1 {
      margin: 0 0 15px 0;
      color: #333;
      font-size: 20px;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    button {
      padding: 10px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
      text-align: left;
    }
    button:hover:not(:disabled) {
      background: #0056b3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      opacity: 0.6;
    }
    #cesdk-container {
      flex: 1;
      position: relative;
    }
    .status {
      padding: 12px;
      background: #f8f9fa;
      border-left: 4px solid #007bff;
      border-radius: 4px;
      font-size: 13px;
    }
    .status strong {
      display: block;
      margin-bottom: 5px;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background: #e9ecef;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress-fill {
      height: 100%;
      background: #28a745;
      width: 0;
      transition: width 0.3s;
    }
    .audio-sources, .audio-track-info {
      padding: 12px;
      background: #f8f9fa;
      border-radius: 4px;
      font-size: 13px;
    }
    .audio-sources strong, .audio-track-info strong {
      display: block;
      margin-bottom: 8px;
    }
    .track-info-item {
      padding: 8px;
      margin: 5px 0;
      background: white;
      border: 1px solid #dee2e6;
      border-radius: 3px;
      font-size: 12px;
    }
    .track-info-item strong {
      display: inline;
      color: #495057;
    }
    .source-item {
      padding: 8px;
      margin: 5px 0;
      cursor: pointer;
      border-radius: 3px;
      font-size: 12px;
      background: white;
      border: 1px solid #dee2e6;
    }
    .source-item:hover {
      background: #e9ecef;
    }
    .source-item.selected {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }
    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #495057;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="editor-section">
      <div id="cesdk-container"></div>
    </div>

    <div class="controls-section">
      <h1>Controls</h1>

      <div class="section-title">Basic Workflow</div>
      <div class="controls">
        <button id="loadSampleVideo" disabled>1. Load Sample Video</button>
        <button id="exportAudio" disabled>2. Export Selected Audio</button>
        <button id="transcribeAudio" disabled>3. Transcribe Audio</button>
        <button id="addCaptions" disabled>4. Add Captions to Scene</button>
      </div>

      <div class="section-title" style="margin-top: 10px;">Advanced Audio Operations</div>
      <div class="controls">
        <button id="findAudioSources" disabled>Find Audio Sources</button>
        <button id="getAudioTrackCount" disabled>Get Audio Track Count</button>
        <button id="getAudioTrackInfo" disabled>Get Audio Track Info</button>
        <button id="createAudioFromVideo" disabled>Create Audio from Video</button>
      </div>

      <div class="section-title" style="margin-top: 10px;">Complete Workflow</div>
      <div class="controls">
        <button id="runFullWorkflow" disabled>â–¶ Run All Steps</button>
      </div>
    </div>

    <div class="logs-section">
      <h1>Status & Logs</h1>

      <div class="status" id="status">
        <strong>Status</strong>
        <span id="statusText">Initializing CE.SDK...</span>
        <div class="progress-bar" id="progressBar" style="display: none;">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>

      <div class="audio-sources" id="audioSourcesContainer" style="display: none;">
        <strong>Available Audio Sources</strong>
        <div id="audioSourcesList"></div>
      </div>

      <div class="audio-track-info" id="audioTrackInfoContainer" style="display: none;">
        <strong>Audio Track Information</strong>
        <div id="audioTrackInfo"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./src/index.ts"></script>
</body>
</html>
