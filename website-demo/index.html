<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Integrate CreativeEditor SDK with Vanilla JS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      html {
        overscroll-behavior-x: contain;
      }
    </style>
  </head>

  <body>
    <!--highlight-2-->
    <div id="cesdk_container" style="width: 100%; height: 100vh"></div>
    <!--highlight-2-->

    <script type="module">
      import CreativeEditorSDK from 'https://cdn.img.ly/packages/imgly/cesdk-js/1.57.1-rc.0/index.js';

      fetch(
        'https://cdn.img.ly/assets/demo/v1/ly.img.template/templates/cesdk_postcard_1.scene'
      )
        .then((response) => response.text())
        .then((scene) => {
          let config = {
            locale: 'en',
            theme: 'light',
            role: 'Adopter',
            callbacks: {
              onUpload: 'local',
              onExport: 'download'
            },
            ui: {
              elements: {
                panels: {
                  settings: true
                },
                navigation: {
                  action: {
                    close: false,
                    back: false,
                    save: false,
                    load: false,
                    export: true
                  }
                }
              }
            }
          };

          CreativeEditorSDK.create('#cesdk_container', config).then(
            (instance) => {
              instance.loadFromString(scene);
            }
          );
        });
    </script>
  </body>
</html>
