<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Integrate CreativeEditor SDK with Vanilla JS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      html {
        overscroll-behavior-x: contain;
      }
    </style>
  </head>

  <body>
    <!--highlight-2-->
    <div id="cesdk_container" style="width: 100%; height: 100vh"></div>
    <!--highlight-2-->

    <script type="module">
      import CreativeEditorSDK from 'https://cdn.img.ly/packages/imgly/cesdk-js/1.60.0-rc.4/index.js';

      fetch(
        'https://cdn.img.ly/assets/demo/v1/ly.img.template/templates/cesdk_postcard_1.scene'
      )
        .then((response) => response.text())
        .then((scene) => {
          let config = {
            locale: 'en',
            role: 'Adopter',
            ui: {
              elements: {
                panels: {
                  settings: true
                }
              }
            }
          };

          CreativeEditorSDK.create('#cesdk_container', config).then(
            async (instance) => {
              // Set theme using the new API - 'system' adapts to OS preference
              instance.ui.setTheme('system');

              // Configure navigation bar actions using the new API
              instance.ui.insertNavigationBarOrderComponent('last', {
                id: 'ly.img.actions.navigationBar',
                children: [
                  // Export actions (the only ones enabled in original config)
                  'ly.img.exportImage.navigationBar',
                  'ly.img.exportPDF.navigationBar'
                ]
              });

              await instance.loadFromString(scene);
            }
          );
        });
    </script>
  </body>
</html>
