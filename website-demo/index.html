<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Integrate CreativeEditor SDK with Vanilla JS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      html {
        overscroll-behavior-x: contain;
      }
    </style>
  </head>

  <body>
    <!--highlight-2-->
    <div id="cesdk_container" style="width: 100%; height: 100vh"></div>
    <!--highlight-2-->

    <script type="module">
      import 'https://cdn.img.ly/packages/imgly/cesdk-js/1.10.2/cesdk.umd.js';

      fetch(
        'https://cdn.img.ly/packages/imgly/cesdk-js/1.10.2/assets/templates/cesdk_postcard_1.scene'
      )
        .then((response) => response.text())
        .then((scene) => {
          let config = {
            locale: 'en',
            theme: 'light',
            role: 'Adopter',
            initialSceneString: scene,
            callbacks: {
              onUpload: 'local',
              onExport: 'download'
            },
            ui: {
              elements: {
                panels: {
                  settings: true
                },
                navigation: {
                  action: {
                    close: false,
                    back: false,
                    save: false,
                    load: false,
                    export: true
                  }
                }
              }
            },
            defaultFont: '//ly.img.cesdk.fonts/roboto_regular',
            presets: {
              templates: {
                blank_1: {
                  scene:
                    'https://cdn.img.ly/packages/imgly/cesdk-js/1.10.2/assets/templates/cesdk_blank_1.scene',
                  thumbnailURL:
                    'https://cdn.img.ly/packages/imgly/cesdk-js/1.10.2/assets/templates/cesdk_blank_1.png'
                },
                postcard_1: {
                  scene:
                    'https://cdn.img.ly/packages/imgly/cesdk-js/1.10.2/assets/templates/cesdk_postcard_1.scene',
                  thumbnailURL:
                    'https://cdn.img.ly/packages/imgly/cesdk-js/1.10.2/assets/templates/cesdk_postcard_1.png'
                },
                postcard_2: {
                  scene:
                    'https://cdn.img.ly/packages/imgly/cesdk-js/1.10.2/assets/templates/cesdk_postcard_2.scene',
                  thumbnailURL:
                    'https://cdn.img.ly/packages/imgly/cesdk-js/1.10.2/assets/templates/cesdk_postcard_2.png'
                },
                business_card_1: {
                  scene:
                    'https://cdn.img.ly/packages/imgly/cesdk-js/1.10.2/assets/templates/cesdk_business_card_1.scene',
                  thumbnailURL:
                    'https://cdn.img.ly/packages/imgly/cesdk-js/1.10.2/assets/templates/cesdk_business_card_1.png'
                },
                instagram_photo_1: {
                  scene:
                    'https://cdn.img.ly/packages/imgly/cesdk-js/1.10.2/assets/templates/cesdk_instagram_photo_1.scene',
                  thumbnailURL:
                    'https://cdn.img.ly/packages/imgly/cesdk-js/1.10.2/assets/templates/cesdk_instagram_photo_1.png'
                },
                instagram_story_1: {
                  scene:
                    'https://cdn.img.ly/packages/imgly/cesdk-js/1.10.2/assets/templates/cesdk_instagram_story_1.scene',
                  thumbnailURL:
                    'https://cdn.img.ly/packages/imgly/cesdk-js/1.10.2/assets/templates/cesdk_instagram_story_1.png'
                },
                poster_1: {
                  scene:
                    'https://cdn.img.ly/packages/imgly/cesdk-js/1.10.2/assets/templates/cesdk_poster_1.scene',
                  thumbnailURL:
                    'https://cdn.img.ly/packages/imgly/cesdk-js/1.10.2/assets/templates/cesdk_poster_1.png'
                },
                presentation_4: {
                  scene:
                    'https://cdn.img.ly/packages/imgly/cesdk-js/1.10.2/assets/templates/cesdk_presentation_1.scene',
                  thumbnailURL:
                    'https://cdn.img.ly/packages/imgly/cesdk-js/1.10.2/assets/templates/cesdk_presentation_1.png'
                },
                collage_1: {
                  scene:
                    'https://cdn.img.ly/packages/imgly/cesdk-js/1.10.2/assets/templates/cesdk_collage_1.scene',
                  thumbnailURL:
                    'https://cdn.img.ly/packages/imgly/cesdk-js/1.10.2/assets/templates/cesdk_collage_1.png'
                }
              }
            }
          };

          CreativeEditorSDK.init('#cesdk_container', config).then(
            (instance) => {
              /** do something with the instance of CreativeEditor SDK **/
            }
          );
        });
      // highlight-3
    </script>
  </body>
</html>
