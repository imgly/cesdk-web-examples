<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build Your Own UI - CE.SDK</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
      <div id="toolbar">
        <h2>Custom UI Toolbar</h2>
        <div class="button-group">
          <button id="btn-add-text">Add Text</button>
          <button id="btn-add-shape">Add Shape</button>
        </div>
        <div class="button-group">
          <button id="btn-export">Export PNG</button>
        </div>
      </div>

      <div id="editor-container">
        <div id="canvas-wrapper"></div>

        <div id="properties-panel">
          <h3>Properties</h3>
          <div id="selection-info">No block selected</div>
          <div id="property-controls" style="display: none;">
            <div class="property">
              <label>Position X:</label>
              <input type="number" id="input-x" step="10" />
            </div>
            <div class="property">
              <label>Position Y:</label>
              <input type="number" id="input-y" step="10" />
            </div>
            <div class="property">
              <label>Width:</label>
              <input type="number" id="input-width" step="10" min="10" />
            </div>
            <div class="property">
              <label>Height:</label>
              <input type="number" id="input-height" step="10" min="10" />
            </div>
            <div class="property">
              <label>Rotation (Â°):</label>
              <input type="number" id="input-rotation" step="15" min="0" max="360" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./index.ts"></script>
  </body>
</html>
