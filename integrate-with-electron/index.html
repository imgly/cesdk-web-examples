<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Integrate CE.SDK with Electron</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      html {
        overscroll-behavior-x: contain;
      }
    </style>
  </head>

  <body>
    <div id="cesdk_container" style="width: 100%; height: 100vh"></div>

    <script type="module">
      import CreativeEditorSDK from 'https://cdn.img.ly/packages/imgly/cesdk-js/1.51.0/index.js';

      window.onload = function () {
        const config = {
          license:
            'vERESgSXbYj5Rs-FF4DzkMvhdQLh0Mxe6AD8V-doP6wqe_gmYmx_oUKqIlMkwpMu',
          userId: 'guides-user',
          baseURL: 'https://cdn.img.ly/packages/imgly/cesdk-js/1.51.0/assets',
          callbacks: {
            onUpload: 'local'
          }
        };

        CreativeEditorSDK.create('#cesdk_container', config).then(
          async (instance) => {
            await instance.addDefaultAssetSources();
            await instance.addDemoAssetSources({ sceneMode: 'Design' });
            await instance.createDesignScene();
          }
        );
      };
    </script>
  </body>
</html>
