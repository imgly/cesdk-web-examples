<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Integrate CreativeEditor SDK with Electron</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      html {
        overscroll-behavior-x: contain;
      }
    </style>
  </head>

  <body>
    <!--// docs-integrate-electron-2-->
    <div id="cesdk_container" style="width: 100%; height: 100vh"></div>
    <!--// docs-integrate-electron-2-->

    <script>
      // docs-integrate-electron-1
      const CreativeEditorSDK = require('@cesdk/cesdk-js');
      // docs-integrate-electron-1
      window.onload = function () {
        // docs-integrate-electron-3
        let config = {
          // Serve assets from IMG.LY cdn or locally
          baseURL: 'https://cdn.img.ly/packages/imgly/cesdk-js/1.4.0-alpha.6/assets'
        };

        CreativeEditorSDK.init('#cesdk_container', config).then((instance) => {
          /** do something with the instance of CreativeEditor SDK **/
        });
        // docs-integrate-electron-3
      };
    </script>
  </body>
</html>
