<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      html {
        overscroll-behavior-x: contain;
      }

      #root {
        width: 1024px;
        height: 720px;
      }
    </style>
  </head>

  <body>
    <canvas
      id="cesdk_canvas"
      width="1024"
      height="720"
      style="width: 1024px; height: 720px"
    ></canvas>

    <script type="module" src="index.js"></script>
    <script>
      // Make sure to adapt the canvas resolution to high-dpi displays
      const canvas = document.getElementById('cesdk_canvas');
      const updatePixelRatio = () => {
        let dpr = window.devicePixelRatio;
        canvas.width = `${dpr * canvas.getBoundingClientRect().width}`;
        canvas.height = `${dpr * canvas.getBoundingClientRect().height}`;
        matchMedia(`(resolution: ${dpr}dppx)`).addEventListener(
          'change',
          updatePixelRatio,
          { once: true }
        );
      };
      updatePixelRatio();
    </script>
  </body>
</html>
